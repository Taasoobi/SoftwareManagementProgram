<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,200"/>
    <script defer src="./funcs/modal.js"></script>
    <script defer src="./funcs/ids.js"></script>
    <script defer src="./funcs/formsubmitter.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between;height: 60px; width: 100%;background-color: rgb(155, 59, 245); border-bottom: 5px solid rgb(133, 3, 255);">
    <div style="display: inline; padding: 5px 5px 5px 5px;"><a  style="display: inline" href="index.html"><button><span class="material-symbols-outlined">arrow_back</span></button></a></div>
    <div style="display: inline; padding-top: 0px;"><h1>Projang</h1></div>
    <div style="display: inline; padding: 5px 5px 5px 5px;"><a  style="display: inline" href="main.html"><button><span class="material-symbols-outlined">home</span></button></a></div>
    </div>

    <div style="width: 100%; display: flex; padding-top: 5px;">
        <ul>
            <li><a href="del.html"><div class="listbtn">Deliverables</div></a></li>
            <li><a href="task.html"><div class="listbtn">Tasks</div></a></li>
            <li><a href="actitem.html"><div class="listbtn">Action Items</div></a></li>
            <li><a href="iss.html"><div class="listbtn" style="color: rgb(155, 59, 245);background-color: white;border-color: rgb(196, 195, 195);">Issues</div></a></li>
            <li><a href="res.html"><div class="listbtn">Resources</div></a></li>
            <li><a href="dec.html"><div class="listbtn">Decisions</div></a></li> 
        </ul>
    </div>
    <div style="width: 100vw; display: flex; justify-content: center; padding-top: 20px;"><button class="createItem" data-modal-target="#modal">+ Create Issue</button></div>
    

    <div>
        <div style="padding: 30px 0px 30px;display: flex; justify-content: center;"><h1>Issues:</h1></div>
        <div style="height: 60vh; display: flex; flex-direction: column;justify-content: center; align-items: center; border-radius: 12px; background-color: rgb(34, 34, 34); margin-left: 40px; margin-right: 40px;">
            
        </div>
    </div>

    
    <div class="modal" id="modal"> <input type="hidden" id="formtype" value="4">
        <div class="modal-header">
            <div class="title">New Issue</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form id="myForm" action="/processiss/iss" method="POST">
                <div style="padding-bottom: 10px; display: flex; justify-content: center;"> <button type="button" id="idBTN">Generate ID #</button> </div>
                <div><p>Unique ID: <span style="color: lawngreen;" id="idDisplay"> # </span> </p></div><br>
                <input type="hidden" id="hiddenID" name="id">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"><br><br>
                <label for="description">Description: </label>
                <input type="text" id="description" name="description"><br><br>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br><br>
                <label for="severity">Severity:</label>
                <select name="severity" id="severity">
                    <option value="minor">Minor</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select><br><br>

                <label for="dateraised">Date Raised: </label>
                <input type="date" id="dateraised" name="dateraised"><br><br>
                <label for="dateassign">Date Assigned: </label>
                <input type="date" name="dateassign" id="dateassign"><br><br>
                <label for="excomdate">Expected Completion Date:</label>
                <input type="date" name="excomdate" id="excomdate"><br><br>
                <label for="accomdate">Actual Completion Date:</label>
                <input type="date" name="accomdate" id="accomdate"><br><br>

                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="inprog">In Progress</option>
                    <option value="hold">Hold</option>
                    <option value="complete">Complete</option>
                </select><br><br>
                <label for="statdesc">Status Description:</label>
                <input type="text" name="statdesc" id="statdesc"><br><br>
                <label for="upddate">Update Date:</label>
                <input type="date" name="upddate" id="upddate"><br><br>

                <div style="padding-bottom: 10px; padding-top: 10px;">List of Action Items: </div>
                <div style="height: 20px; background-color: rgb(68, 68, 68); border-radius: 5px;"></div>
                <div style="padding-bottom: 10px;">List of Decisions: </div>
                <div style="margin-bottom: 10px;height: 20px; background-color: rgb(68, 68, 68); border-radius: 5px;"></div>
                <div style="display: flex; justify-content: center;">
                    <input class="formsubmitbtn" type="submit" value="Submit">
                </div>
                
            </form>
        </div>
    </div>
    <div id="overlay"></div>  
</body>
</html>

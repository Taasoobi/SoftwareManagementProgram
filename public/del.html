    <div>
        <div style="padding: 30px 0px 30px;display: flex; justify-content: center;"><h1>Deliverables:</h1></div>

    <div class="modal" id="modal"> <input type="hidden" id="formtype" value="1">

            <div class="title">New Deliverable</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            
            <form id="myForm" action="/processDeliverable/del" method="POST">
                <div style="padding-bottom: 10px; display: flex; justify-content: center;"> <button type="button" id="idBTN">Generate ID #</button> </div>
                <div><p>Unique ID: <span style="color: lawngreen; " id="idDisplay"> # </span> </p></div><br>

                <input type="text" id="name" name="name"><br><br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br><br>
                <label for="duedate">Due Date:</label>
                <input type="date" id="duedate" name="duedate"><br><br>
                <label for="reqitemava">List of Available Requirements:</label><br>
                <div style="background: grey;" class="avareqtags">
                <span class="reqtag">Requirement 1</span>
                <span class="reqtag">Requirement 2</span>
                <span class="reqtag">Requirement 3</span>
                </div>
                <label for="reqitemcho">Requirements Chosen:</label>
                <div style="background: grey;" class="chosreqtags"></div><br><br>
                <!--<div style="height: 20px; background-color: rgb(68, 68, 68); border-radius: 5px;"></div>-->
